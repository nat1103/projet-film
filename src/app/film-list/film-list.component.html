<div style="text-align:center">
    <h1>Welcome to {{title}} !</h1>
  </div>
  
  <ul class="list-group">
    <app-film *ngFor="let film of films ; let i = index"
    [filmName]="film.title"
    [filmOnAir]="film.onAir"
    [filmAffiche]="film.filmAffiche" 
    [index]="i"
    ></app-film>
    <button class="btn btn-outline-success" (click)="onAirAll()">En Salle</button>
    <button class="btn btn-outline-danger" (click)="noOnAirAll()">Pas en Salle</button>
  </ul>
