<ul class="list-group" *ngIf="films">
  <app-film *ngFor="let film of films; let i = index" 
  [filmName]="film.title" 
  [filmOnAir]="film.onAir"
  [filmAffiche]="film.filmAffiche"
  [index]="i"
  [id]="film.id"></app-film>
</ul>

<button class="btn btn-outline-success" (click)="onAirAll()">
    Mettre en salle
</button>

<button class="btn btn-outline-danger" (click)="onBRAll()">
    Mettre en BR
</button>
